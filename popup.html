<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <div class="container">
      <!-- 标题部分 -->
      <header>
        <h4 class="title">腾讯课堂签到助手</h4>
        <span class="notify">(如果无法获取考勤列表，请刷新页面重试)</span>
      </header>
      <hr/>
      <!-- 上传名单部分 -->
      <main>
        <div class="form-group">
          <label>
            请选择一份
            <span class="emphasized_font">只包含学生姓名</span> 
            的csv文件
          </label>
          <!-- 利用button关联fileinput -->
          <div class="input-group">
            <input id='location' class="form-control"/>
                <label class="input-group-btn">
                    <input type="button" id="check" value="浏览文件" class="btn btn-primary"/>
                </label>
            </div>
          <input type="file" name="file" id='fileUploader' accept=".csv" style="display: none">
       </div>
      </main>     
      <!-- 比对部分 -->
      <div style="text-align: center;">
        <input name="compare" id="compare" class="btn btn-success" type="button" value="查看到勤情况">
      </div>
      <!-- 动态生成部分 -->

    <script src="lib/jquery.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
