<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>

    <div class="container">
      <!-- 标题部分 -->
      <header>
        <h4 class="title">腾讯课堂签到助手</h4>
        <span class="notify">(如果无法获取考勤列表，请刷新页面重试)</span>
      </header>
      <hr class="first_hr"/>
      <!-- 上传名单部分 -->
      <main>
        <div class="form-group">
          <label>
            请选择一份
            <span class="emphasized_font">只包含学生姓名</span> 
            的csv文件
          </label>
          <!-- 利用button关联file_uploader -->
          <div class="input-group">
            <input id='location' class="form-control"/>
                <label class="input-group-btn">
                    <input type="button" id="check" value="浏览文件" class="btn btn-primary"/>
                </label>
            </div>
          <input type="file" name="file" id='fileUploader' accept=".csv" style="display: none">
       </div>
      </main>     
      <!-- 对比按钮部分 -->
      <div style="text-align: center;">
        <input name="compare" id="compare" class="btn btn-success" type="button" value="查看到勤情况">
      </div>
      <!-- 动态生成部分 -->
      <div id="div-whole" class="div_whole">
        <hr/>
        <div id="div-left" class="div_of_list" style="float:left;">
          <p id="p-left" class="p_of_list">未在选课名单中的</p>
          <textarea id="text-left" class="form-control textarea_of_list" style="height: 160px;" readonly></textarea>
        </div>
        <div id="div-right" class="div_of_list" style="float:right;">
          <p id="p-right" class="p_of_list">未在选上课名单中的</p>
          <textarea id="text-right" class="form-control textarea_of_list" style="height: 160px;" readonly></textarea>
        </div>
        <!-- 末尾的温馨提示 -->
        <p class="notify">
          <span style="font-weight: bold;">
            温馨提示:
          </span>
            昵称和真名可能有对不上的情况，所以以上两个文本框中的内容请手动核对
        </p>
      </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
